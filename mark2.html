<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark2 Ministry - Redes Sociales</title>
    <!-- Vincula con Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vincula con Google Fonts para Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Vincula con FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            background-image: url('img/fondo.jpg'); /* Fondo de pantalla personalizado */
            background-size: cover;
            background-position: center;
            color: white; /* TODO el texto en blanco */
            font-family: 'Poppins', sans-serif; /* Tipografía Poppins */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-attachment: fixed;
            overflow: hidden; /* Evita el desplazamiento cuando se hace la animación */
            filter: blur(2px); /* Desenfoque sutil en el fondo */
            transition: filter 0.5s ease; /* Transición rápida de desenfoque */
        }

        body:hover {
            filter: blur(0px); /* Cuando se pasa el mouse sobre el fondo, se desenfoca */
        }

        /* Estilo para la capa de sobrecarga (solo la imagen de fondo al inicio) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('img/fondo.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 1;
            animation: fadeOut 1s ease-out forwards; /* Transición rápida */
        }

        /* Animación de desvanecimiento para la capa de fondo */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .card {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro para la tarjeta */
            border: none;
            padding: 25px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4); /* Sombra para un efecto flotante */
            text-align: center;
            opacity: 0; /* Inicia invisible */
            transform: translateY(-100px); /* Empuja hacia arriba para el efecto */
            animation: slideIn 1s ease-out 1s forwards; /* Animación de deslizamiento rápida */
            z-index: 2; /* Asegura que la tarjeta esté por encima de la capa de fondo */
        }

        /* Animación de deslizamiento */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            padding: 10px;
        }

        .card-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6); /* Sombra alrededor del logo */
        }

        .card-body {
            margin-top: 20px;
        }

        .card-body h5 {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 18px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8); /* Sombra de texto para un toque futurista */
        }

        /* Línea horizontal estilizada debajo del título */
        .card-body h5 + hr {
            border: 1px solid #ffffff;
            width: 50%;
            margin: 10px auto;
            border-radius: 5px;
            opacity: 0.5; /* Ligero efecto de transparencia */
        }

        .btn-custom {
            background-color: #000;
            color: white; /* Texto blanco en los botones */
            width: 100%;
            margin-bottom: 12px;
            text-align: left;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)); /* Fondo más suave */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra más suave */
        }

        .btn-custom i {
            margin-right: 10px;
        }

        .btn-custom:hover {
            background-color: #333;
            transform: scale(1.05); /* Aumento de tamaño al hacer hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Aumenta la sombra al hacer hover */
        }

        .social-link {
            text-decoration: none;
            color: white; /* Asegura que los enlaces de las redes sociales sean blancos */
        }

        .social-link:hover {
            color: #ccc; /* Efecto hover más suave */
        }

        h5 {
            font-weight: bold;
        }

        /* Escondemos el reproductor de audio */
        audio {
            display: none;
        }

        /* Estilo del icono de audio (mute/unmute) */
        .audio-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px; /* Tamaño más pequeño */
            color: white;
            cursor: pointer;
            z-index: 3;
            transition: color 0.3s ease, transform 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
        }

        .audio-icon:hover {
            color: #ccc;
            transform: scale(1.1); /* Aumenta el tamaño al pasar el ratón */
        }
    </style>
</head>

<body> <!-- Clic en el body para activar el audio -->
    <!-- Capa de sobrecarga que muestra solo la imagen de fondo -->
    <div class="overlay"></div>

    <!-- Reproductor de audio (Música de fondo) -->
    <audio id="audio" autoplay loop>
        <source src="audio/AlMonteSubire.mp3" type="audio/mp3">
        Tu navegador no soporta el formato de audio.
    </audio>

    <!-- Icono de audio para mutear/desmutear -->
    <i class="fas fa-volume-up audio-icon" id="audioIcon" onclick="toggleAudio()"></i>

    <div class="card">
        <div class="card-header">
            <img src="img/perfil.jpg" alt="Mark2 Ministry">
            <h5 class="mt-3" style="color: #ccc;">Mark2 Ministry</h5> <!-- Título "Mark2 Ministry" en blanco -->
        </div>
        <!-- Línea horizontal estilizada debajo de Encuéntranos en -->
        <hr style="color: #ccc;">
        <div class="card-body">
            <h5 style="color: #ccc;">Encuéntranos en</h5> <!-- "Encuéntranos en" en blanco -->
            <a href="https://www.facebook.com/share/1BNSDBxwMT/" class="btn btn-custom social-link">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://www.instagram.com/mark2_ministry?igsh=eWV1NHJsZGxqam5i" class="btn btn-custom social-link">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://youtube.com/@mark2ministry?si=Ldqb6NBpRAHWtbKz" class="btn btn-custom social-link">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://open.spotify.com/artist/5WY3xJ1Snpk86wqrwCJEbW?si=GnzQXGpXSZCu8Yqtp-93dQ " class="btn btn-custom social-link">
                <i class="fab fa-spotify"></i> Spotify
            </a>
            <a href="https://music.apple.com/co/artist/mark2-ministry/1771681746" class="btn btn-custom social-link">
                <i class="fab fa-apple"></i> Música de Apple
            </a>
            <a href="mailto:mark2.official2@gmail.com" class="btn btn-custom social-link">
                <i class="fas fa-envelope"></i> Correo electrónico
            </a>
        </div>
    </div>

    <!-- Vincula con FontAwesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Vincula con Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función para alternar el estado de audio (mutear/desmutear)
        function toggleAudio() {
            var audio = document.getElementById('audio');
            var audioIcon = document.getElementById('audioIcon');

            if (audio.muted) {
                audio.muted = false; // Desmutear el audio
                audioIcon.classList.remove('fa-volume-mute'); // Cambiar el ícono
                audioIcon.classList.add('fa-volume-up');
            } else {
                audio.muted = true; // Mutear el audio
                audioIcon.classList.remove('fa-volume-up'); // Cambiar el ícono
                audioIcon.classList.add('fa-volume-mute');
            }
        }
    </script>
</body>

</html>
